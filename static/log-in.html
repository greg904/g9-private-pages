<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- No favicon -->
        <link rel="icon" href="data:,">

        <title>Log in</title>

        <link rel="stylesheet" href="<global-css-link>">
        <link rel="stylesheet" href="<specific-css-link>">
    </head>
    <body>
        <div id="center-horizontal">
            <div id="center-vertical">
                <div id="modal-header">
                    <h1>You must log in to see this page</h1>
                    <p>
                        This page is protected by a password. You must enter the
                        correct password in order to see it.
                    </p>
                </div>

                <!-- error start -->
                <p id="error">
                    <strong>Invalid password or TOTP!</strong> If you forgot
                    your password or lost access to the TOTP generator, contact
                    your administator.
                </p>
                <!-- error end -->

                <form method="POST">
                    <div class="field-group">
                        <label for="password-field">Password</label>
                        <input id="password-field" type="password"
                            name="password" required>
                    </div>
        
                    <div class="field-group">
                        <label for="totp-field">
                            TOTP (the code generated by your phone)
                        </label>
                        <input id="totp-field" type="text" name="totp" required
                            pattern="(\s*\d){6}\s*" inputmode="numeric"
                            placeholder="Example: 123 456">
                    </div>
        
                    <input id="submit-button" type="submit"
                        value="LOG IN">
                </form>
            </div>
        </div>
    </body>
</html>
