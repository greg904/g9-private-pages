<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- No favicon -->
        <link rel="icon" href="data:,">

        <title>Log in</title>

        <style>
            html, body {
                height: 100%;
                padding: 0;
                margin: 0;
            }
            body {
                /* Center the body horizontally */
                margin: 0 auto;
                /* Center the child div vertically (part 1). Note that we use
                the `display: table` and `vertical-align: middle` way to do
                it instead of `display: flex` because old IE doesn't support
                it. */
                display: table;

                line-height: 1.5em;
                /* Use the system font instead of the default sans-serif font
                   because it's too ugly. */
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            #center-horizontal {
                /* Center the child div vertically (part 2) */
                display: table-cell;
                vertical-align: middle;
            }
            #center-vertical {
                max-width: 25em;
                padding: 2em;
            }

            #modal-header, .field-group, #submit-button {
                margin: 3em 0;
            }
            /* Smaller margins at edges */
            #modal-header { margin-top: 2em; }
            #submit-button { margin-bottom: 2em; }

            #modal-header {
                text-align: center;
            }
            #modal-header > h1 {
                margin: 0 0 0.667em 0;
                font-size: 1.5em;
                line-height: 1.3em;
            }
            #modal-header > p {
                margin: 1em 0 0 0;
            }

            #error {
                color: red;
            }

            label {
                margin-bottom: 0.5em;
                display: block;
                font-weight: bold;
            }
            input {
                display: block;
                box-sizing: border-box;
                width: 100%;
                padding: 0.8em;
                font-size: 1em;
                outline: none;
            }
            input[type=text], input[type=password] {
                border: 2px solid #818181;
                transition-property: border-color box-shadow;
                transition-duration: 0.2s;
                transition-timing-function: ease-in-out;
            }
            input[type=text]:focus, input[type=password]:focus {
                border-color: #0572EE;
                box-shadow: 0 0 10px rgba(5, 114, 238, 0.2);
            }

            #submit-button {
                background-color: #0572EE;
                border: 2px solid #000000;
                color: #FFFFFF;
                font-weight: bold;
                cursor: pointer;
            }

            @media (min-width: 560px) and (min-height: 800px) {
                body {
                    background-color: #F1F1F1;
                }
                #center-vertical {
                    background-color: #FFFFFF;
                    border: 2px solid #C1C1C1;
                    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                }
            }
        </style>
    </head>
    <body>
        <div id="center-horizontal">
            <div id="center-vertical">
                <div id="modal-header">
                    <h1>You must log in to see this page</h1>
                    <p>
                        This page is protected by a password. You must enter the
                        correct password in order to see it.
                    </p>
                </div>

                <!-- error start -->
                <p id="error">
                    <strong>Invalid password or TOTP!</strong> If you forgot
                    your password or lost access to the TOTP generator, contact
                    your administator.
                </p>
                <!-- error end -->

                <form method="POST">
                    <div class="field-group">
                        <label for="password-field">Password</label>
                        <input id="password-field" type="password"
                            name="password" required>
                    </div>
        
                    <div class="field-group">
                        <label for="totp-field">
                            TOTP (the code generated by your phone)
                        </label>
                        <input id="totp-field" type="text" name="totp" required
                            pattern="(\s*\d){6}\s*" inputmode="numeric"
                            placeholder="Example: 123 456">
                    </div>
        
                    <input id="submit-button" type="submit"
                        value="LOG IN">
                </form>
            </div>
        </div>
    </body>
</html>
